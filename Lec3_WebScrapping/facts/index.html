<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Html</title>
</head>
<body>

    <!-- division tag -->

    <div> 
        <!-- heading tags -->
        <h1 id="unique" class="heading">Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>
    </div>

    
    <!-- paragraph tag -->
    <p>Hii i am a p Tag</p>

    <!-- image tag -->
    <img src="https://images.pexels.com/photos/6624879/pexels-photo-6624879.jpeg?auto=compress&cs=tinysrgb&h=650&w=940" alt="default.png">

    <!-- unordered list -->
    <ul>
        <div>
            <h1 class="heading inner">Hii i am heading 1 inside ul</h1>
        </div>
        <!-- list items -->
        <!-- anchor tags => clickable links -->
        <li>
            <a href="https://www.google.com">Go to google</a>
        </li>
        <li>
            <a href="https://www.pepcoding.com">Go to pep</a>
        </li>
        <li>
            <a href="https://www.youtube.com">Go to youtube</a>
        </li>
    </ul>

    <!-- table tag -->
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>A</td>
            </tr>
            <tr>
                <td>2</td>
                <td>B</td>
            </tr>
            <tr>
                <td>3</td>
                <td>C</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
